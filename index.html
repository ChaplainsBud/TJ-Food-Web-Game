<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tess and James' Food Web Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tess and James' Food Web Game</h1>
    </header>
    <main>
        <div id="ecosystem-selection">
            <h2>Ecosystem: <span id="selected-ecosystem">Forests</span></h2>
            <label for="ecosystem">Select Ecosystem:</label>
            <select id="ecosystem" name="ecosystem">
                <option value="Forests" selected>Forests</option>
                <option value="Deserts">Deserts</option>
                <option value="Grasslands">Grasslands</option>
                <option value="Tundra">Tundra</option>
                <option value="Freshwater">Freshwater</option>
                <option value="Marine">Marine</option>
                <option value="Mountains">Mountains</option>
            </select>
            <button id="start-button">Start</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
