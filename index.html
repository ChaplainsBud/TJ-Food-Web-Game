<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tess and James' Food Web Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tess and James' Food Web Game</h1>
    </header>
    <main>
        <div id="ecosystem-selection">
            <h2>Ecosystem: <span id="selected-ecosystem">Forests</span></h2>
            <label for="ecosystem">Select Ecosystem:</label>
            <select id="ecosystem" name="ecosystem">
                <option value="Forests" selected>Forests</option>
                <option value="Deserts">Deserts</option>
                <option value="Grasslands">Grasslands</option>
                <option value="Tundra">Tundra</option>
                <option value="Freshwater">Freshwater</option>
                <option value="Marine">Marine</option>
                <option value="Mountains">Mountains</option>
                <option value="Cities">Cities</option> <!-- New ecosystem option added -->
            </select>
            <button id="start-button">Start</button>
        </div>
        <div id="food-web" class="hidden">
            <!-- Simple food web structure -->
            <div class="web-section" id="producers">
                <h3>Producers</h3>
                <div class="web-box" id="producer-box"></div>
            </div>
            <div class="web-section" id="consumers">
                <h3>Consumers</h3>
                <div class="web-box" id="consumer-box"></div>
            </div>
            <div class="web-section" id="secondary-consumers">
                <h3>Secondary Consumers</h3>
                <div class="web-box" id="secondary-consumer-box"></div>
            </div>
            <!-- Organisms to be dragged -->
            <div class="organism" draggable="true" id="organism1">Plant</div>
            <div class="organism" draggable="true" id="organism2">Herbivore</div>
            <div class="organism" draggable="true" id="organism3">Carnivore</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
